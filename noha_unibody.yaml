units:
  laser_kerf: 0.1524
  switch_cutout_size: 14 - laser_kerf
  capx: 17.5
  capy: 17.5
  kx: capx + 0.5
  ky: capy + 0.5
  ring_stagger: 1.5ky
  middle_stagger: 9
  index_stagger: -12
  index_far_stagger: 0
  perimeter_offset: u/2+8
  perimeter_holes: perimeter_offset-4
points:
  key:
    bind: [0, 0,0,0]
  zones:
    matrix:
      columns:
        pinky_far:
          key.column_net: B0
        pinky:
          key.column_net: B1
        ring:
          key.stagger: ring_stagger
          key.column_net: B2
        middle:
          key.stagger: middle_stagger
          key.column_net: B3
        index:
          key.stagger: index_stagger
          key.column_net: B7
        index_far:
          key.stagger: index_far_stagger
          key.column_net: D0
        aux: 
          rows.top.skip: true
      rows:
        bottom:
          row_net: B6
        home:
          row_net: B5
        top:
          row_net: B4
    thumbfan:
      anchor:
        ref: matrix_index_bottom
        shift: [0, -24]
      columns:
        near:
          key.bind: [10,29,0,0]
          key.column_net: B3
        home:
          key.spread: 21.25
          key.splay: -10
          key.origin: [-11.75, -9]
          key.column_net: B7
        far:
          key.spread: 21.25
          key.splay: -10
          key.origin: [-10.7, -10]
          key.column_net: D0
      rows:
        thumb:
          row_net: F7
  rotate: -20
  mirror:
    ref: matrix_pinky_home
    distance: 220
outlines: 
  keycaps: 
    - what: rectangle
      where: true
      asym: source
      size: 18
  board:
    - what: polygon
      operation: stack
      points:
        - ref: mirror_thumbfan_far_thumb
          shift: [perimeter_offset,-perimeter_offset]
        - ref: thumbfan_far_thumb
          shift: [perimeter_offset,-perimeter_offset]
        - ref: matrix_pinky_far_bottom
          shift: [-perimeter_offset,-perimeter_offset]
        - ref: matrix_pinky_far_top
          shift: [-perimeter_offset,perimeter_offset]
        - ref: matrix_middle_top
          shift: [-perimeter_offset,perimeter_offset]
        - ref: matrix_middle_top
          shift: [perimeter_offset,perimeter_offset]          
        - ref: mirror_matrix_middle_top
          shift: [perimeter_offset,perimeter_offset]  
        - ref: mirror_matrix_middle_top
          shift: [-perimeter_offset,perimeter_offset]
        - ref: mirror_matrix_pinky_far_top
          shift: [-perimeter_offset,perimeter_offset]
        - ref: mirror_matrix_pinky_far_bottom
          shift: [-perimeter_offset,-perimeter_offset]
      fillet: 3
  screwholes:
    - what: circle
      where:
        ref: mirror_thumbfan_far_thumb
        shift: [perimeter_holes,-perimeter_holes]
      radius: 1.5
    - what: circle
      where:
        - ref: thumbfan_far_thumb
          shift: [perimeter_holes,-perimeter_holes]
      radius: 1.5
    - what: circle
      where:
        - ref: matrix_pinky_far_bottom
          shift: [-perimeter_holes,-perimeter_holes]
      radius: 1.5
    - what: circle
      where:
        - ref: mirror_matrix_pinky_far_bottom
          shift: [-perimeter_holes,-perimeter_holes]
      radius: 1.5
    - what: circle
      where:
        - ref: matrix_pinky_far_top
          shift: [-perimeter_holes,perimeter_holes]
      radius: 1.5
    - what: circle
      where:
        - ref: mirror_matrix_pinky_far_top
          shift: [-perimeter_holes,perimeter_holes]
      radius: 1.5
    - what: circle
      where:
        - ref: matrix_middle_top
          shift: [-perimeter_holes,perimeter_holes]
      radius: 1.5
    - what: circle
      where:
        - ref: mirror_matrix_middle_top
          shift: [-perimeter_holes,perimeter_holes]
      radius: 1.5
    - what: circle
      where:
        - ref: matrix_middle_top
          shift: [perimeter_holes,perimeter_holes] 
      radius: 1.5  
    - what: circle
      where:
        - ref: mirror_matrix_middle_top
          shift: [perimeter_holes,perimeter_holes] 
      radius: 1.5
  switch_cutouts:
    - what: rectangle
      where: true
      asym: source
      size: switch_cutout_size 
      bound: false   
  keycaps_w_spacer:
    - what: rectangle
      where: true
      asym: source
      bound: true
      size: 22
      fillet: 1.5  
  keys_plate:
    - what: outline
      name: board
    - what: outline
      name: switch_cutouts
      operation: subtract
    - what: outline
      name: screwholes
      operation: subtract
  top_plate:
    - what: outline
      name: board
    - what: outline
      name: screwholes
      operation: subtract  
    - what: outline
      name: keycaps_w_spacer
      operation: subtract  
  full_preview:
    - what: outline
      name: board
    - what: outline
      name: screwholes
      operation: subtract  
    - what: outline
      name: keycaps_w_spacer
      operation: subtract  
    - what: outline
      name: keycaps            

