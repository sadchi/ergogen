units:
  dx: 8
  dy: 8
points:
  key:
    bind: [0, 0,0,0]
  zones:
    matrix:
      anchor:
        rotate: 0
      columns:
        outer:
          rows.bottom.skip: true
          key.bind: [21,10,35,0]
          key.column_net: B0
        pinky:
          rows.bottom.skip: true
          rows.top.skip: true
          key.bind: [0,10,35,0]
          key.column_net: B1
        ring:
          key.splay: 0
          key.origin: [-12, -19]
          key.stagger: 12
          key.bind: [9,10,28,0]
          key.column_net: B2
        middle:
          key.stagger: 9
          
          key.column_net: B3
        index:
          key.stagger: -12
          key.bind: [12,0,25,0]
          key.column_net: B7
        inner:
          key.stagger: -5
          key.bind: [17,25,0,0]
          key.column_net: D0
      rows:
        bottom:
          row_net: B6
        home:
          row_net: B5
        top:
          row_net: B4
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-7, -20]
      columns:
        near:
          key.bind: [0,32,0,0]
          key.column_net: B3
        home:
          key.spread: 21.25
          key.splay: -20
          key.origin: [-11.75, -9]
          key.bind: [0,0.1,0,0]
          key.column_net: B7
        far:
          key.spread: 21.25
          key.splay: -20
          key.origin: [-10.7, -10]
          key.bind: [0,0,0,0]
          key.column_net: D0
      rows:
        thumb:
          row_net: F7
outlines:
  board:
    - what: rectangle
      where: true
      asym: source
      bound: true
      size: [u + 2*dx , u + 2*dx]
      corner: 5
      fillet: 5
  screwholes:
    - what: circle
      where:
        ref: matrix_outer_home
        shift: [-14, 54]
      radius: 1.5
    - what: circle
      where:
        ref: matrix_outer_home
        shift: [-14, -49]
      radius: 1.5
    - what: circle
      where:
        ref: matrix_outer_home
        shift: [-14.5, 0]
      radius: 1.5
    - what: circle
      where:
        ref: matrix_outer_home
        shift: [134.5, 0]
      radius: 1.5
    - what: circle
      where:
        ref: matrix_middle_top
        shift: [0, 14.5]
      radius: 1.5
    - what: circle
      where:
        ref: matrix_middle_top
        shift: [0, -89.5]
      radius: 1.5
    - what: circle
      where:
        ref: matrix_outer_home
        shift: [134.5, 54]
      radius: 1.5
    - what: circle
      where:
        ref: thumbfan_near_thumb
        shift: [8.3, -14.5]
      radius: 1.5
    - what: circle
      where:
        ref: thumbfan_far_thumb
        shift: [13.5, -13.5]
      radius: 1.5  
    - what: circle
      where:
        ref: thumbfan_far_thumb
        shift: [13.5, 13.5]
      radius: 1.5  
    - what: circle
      where:
        ref: thumbfan_far_thumb
        shift: [-11.5, 15.5]
      radius: 1.5    
  keycaps:
    - what: rectangle
      where: true
      asym: source
      size: 18
  keys-with-spacing:
    - what: rectangle
      where: true
      asym: source
      size: u + 4
      corner: 1.5
      fillet: 1.5
  switch_cutouts:
    - what: rectangle
      where: true
      asym: source
      size: 14 
      bound: false      
  case_top:
    - what: outline
      name: board
    - what: outline
      name: screwholes
      operation: subtract
    - what: outline
      name: keys-with-spacing
      operation: subtract
  case_plate:
    - what: outline
      name: board
    - what: outline
      name: screwholes
      operation: subtract
    - what: outline
      name: switch_cutouts
      operation: subtract
  case_bottom:
    - what: outline
      name: board
    - what: outline
      name: screwholes
      operation: subtract
  case_preview:
    - what: outline
      name: board
    - what: outline
      name: keys-with-spacing
      operation: subtract
    - what: outline
      name: screwholes
      operation: add
    - what: outline
      name: screwholes
      operation: subtract
    - what: outline
      name: keycaps
      operation: add
pcbs:
  gpad7:
    outlines:
      main:
        outline: case_bottom
    footprints:
      keys:
        what: mx
        where: true
        params:
          reverse: false
          keycaps: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]     
      promicro:
        what: teensy2
        params:
          orientation: "down"
        where:
          ref: matrix_outer_home
          shift: [10, -30]
          rotate: 0